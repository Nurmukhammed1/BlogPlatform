<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../pic/favicon.png">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">

        <nav class="navbar container">
            <a href="./index.html">
                <h2 class="logo">N-platform</h2>
            </a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="#" class="list-link ">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Explore</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link current">Notificatio</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Bookmark</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Profile</a>
                    </li>
                    
                    <li class="list-item screen-lg-hidden">
                        <a href="./signup.html" class="list-link">Log out</a>
                    </li>
                </ul>
            </div>

            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>
                </button>

                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>

                
                <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
                    <span>Log out</span>
                </a>
            </div>

        </nav>

    </header>
    

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">

        <div class="form-container-inner">

            <form action="" class="form">
                <input class="form-input" type="text" placeholder="What are you looking for?">
                <button class="btn form-btn" type="submit">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <span class="form-note">Or press ESC to close.</span>

        </div>

        <button class="btn form-close-btn place-items-center" id="form-close-btn">
            <i class="ri-close-line"></i>
        </button>

    </div>

    <!-- Swiper.js -->
    <script src="../js/swiper-bundle.min.js"></script>
    <!-- Custom script -->
    <script src="../js/main.js"></script>
</body>
</html>
