<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>N-platform</title>
       <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../pic/favicon.png">
      <link rel="stylesheet" href="../css/signin.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>

    <body>
        <div class="container">
            <header>Welcome to N-platform</header>
            
            
            <div class="form-outer">
               <form action="#">
                  <div class="page slide-page">
                    
                     <div class="title">
                        Please write your:
                     </div>
                     <div class="field">
                        <div class="label">
                           Username or email:
                        </div>
                        <input type="text" id="lEmail">
                     </div>
                     <div class="field">
                        <div class="label">
                           Password:
                        </div>
                        <input type="password" id="lPassword">
                     </div>
                     <div >
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                     
                     
                     <div class="field">
                        <button type="submit" class="login-btn">Log in</button>
                     </div>
                     <div >
                        <a href="/register" class="forgot-password">Want to create a account?</a>
                    </div>
                     
                     
                  
                     
                  
               </form>
            </div>
            <div >
                <button  class="create-account-btn" onclick="goToSignin()">Create Account</button>
                
             </div>
         </div>
         <div>
            <a href="https://accounts.google.com/" class="google-btn">
               <img src="" >
               Sign up with Google
           </a>
           </div>

        <script src="../js/login.js"></script>
    </body>
</html>
