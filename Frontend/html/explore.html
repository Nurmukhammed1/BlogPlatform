<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../pic/favicon.png">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">

        <nav class="navbar container">
            <a href="./index.html">
                <h2 class="logo">N-platform</h2>
            </a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="#" class="list-link current">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="./explore.html" class="list-link">Explore</a>
                    </li>
                    <li class="list-item">
                        <a href="./Notificatio.html" class="list-link">Notificatio</a>
                    </li>
                    <li class="list-item">
                        <a href="./bookmark.html" class="list-link">Bookmark</a>
                    </li>
                    <li class="list-item">
                        <a href="./profile.html" class="list-link">Profile</a>
                    </li >
                    <li class="list-item">
                        <button class="btn new-post-btn" id="new-post-btn">New Post</button>
                    </li>
                    
                    
                    <li class="list-item screen-lg-hidden">
                        <button class="list-link" id="logout-btn1">LOG OUT</button>
                    </li>
                </ul>
            </div>

            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id="search-icon">
                    <i class="ri-search-line"></i>
                </button>

                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>


                <button class="btn sign-up-btn fancy-border screen-sm-hidden" id="logout-btn"><span>Log out</span></button>
            </div>

            

        </nav>

    </header>
    

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">

        <div class="form-container-inner">

            <form action="" class="form">
                <input class="form-input" type="text" placeholder="What are you looking for?">
                <button class="btn form-btn" type="submit">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <span class="form-note">Or press ESC to close.</span>

        </div>

        <button class="btn form-close-btn place-items-center" id="form-close-btn">
            <i class="ri-close-line"></i>
        </button>

    </div>
    <!-- New Post Popup -->
<!-- Модальное окно для создания нового поста -->
<div class="modal" id="new-post-modal">
    <div class="modal-content">
        <h2>Create New Post</h2>
        <form>
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="post-description">Description</label>
                <textarea id="post-description" rows="4" placeholder="Write your post"></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Upload Image</label>
                <input type="file" id="post-image">
            </div>
            <button type="submit" class="btn">Publish</button>
            <button type="button" class="btn close-modal-btn">Close</button>
        </form>
    </div>
</div>


    <!-- Swiper.js -->
    <script src="../js/swiper-bundle.min.js"></script>
    <!-- Custom script -->
    <script src="../js/main.js"></script>
</body>
</html>
